<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!--  Logged out  -->
        <div id="loggedOut">

            <div class="header">
              <div class="logo"></div>
              <h1>Share what your design team is working on</h1>
              <p>Dashboard is a livestream of images uploaded to company projects in Marvel</p>
              <div class="actions">
                <a class="button" id="connectMarvelButton">Connect with Marvel</a>
                <div class="chrome-support">
                  <div>Works great with:</div>
                  <div class="chromecast-logo"></div>
                </div>
              </div>
            </div>

            <div class="particles">
              <img class="circle-blue floating" src="img/particle-circle-blue.svg"/>
              <img class="square-blue floating" src="img/particle-square-blue.svg"/>
              <img class="square-red floating" src="img/particle-square-red.svg"/>
              <img class="triangle-green floating" src="img/particle-triangle-green.svg"/>
              <img class="triangle-yellow floating" src="img/particle-triangle-yellow.svg"/>
            </div>

            <div class="preview">
              <div class="navbar">
                <img src="img/options.svg"/>
              </div>
              <div class="screen">test</div>
            </div>

        </div>

        <!--  Logged in  -->
        <div id="loggedIn">
          <div class="flex">
            <div class="header">
              <h1 style="font-size: 46px;">Last updated projects</h1>
              <a href="#logout" id="logout">Logout</a>
            </div>
            <div id="lastUpdated">
            </div>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/date-en-US.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
