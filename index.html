<!DOCTYPE html>
<html lang="em">
<meta charset="UTF-8">
<head>
	<title>Hello World</title>
</head>
<link rel="stylesheet" type="text/css" href="assets/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<body>
	<div id="root">

		<div class="marvel-integration-badge">
		  <div>a</div>
		  <div>
		    <img class="marvel-logo" src="assets/images/marvel-logo.svg"/>
		  </div>
		  <div>integration</div>
		</div>

		<div class="header">
		  <div class="logo"></div>
		  <h1>Share what your design team is working on</h1>
		  <p>Dashboard is a livestream of images uploaded to company projects in Marvel</p>
		  <div class="actions">
		    <a class="button" id="connectMarvelButton">Connect with Marvel</a>
		    <div class="chrome-support">
		      <div>Works great with:</div>
		      <div class="chromecast-logo"></div>
		    </div>
		  </div>
		</div>

		<div class="particles">
		  <img class="circle-blue floating" src="assets/images/particle-circle-blue.svg"/>
		  <img class="square-blue floating" src="assets/images/particle-square-blue.svg"/>
		  <img class="square-red floating" src="assets/images/particle-square-red.svg"/>
		  <img class="triangle-green floating" src="assets/images/particle-triangle-green.svg"/>
		  <img class="triangle-yellow floating" src="assets/images/particle-triangle-yellow.svg"/>
		</div>

		<div class="preview">
		  <div class="navbar">
		    <img src="assets/images/options.svg"/>
		  </div>
		  <div class="screen">test</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="assets/main.min.js"></script>
</html>
